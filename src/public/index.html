<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Movie tickets</title>
  <base href="/">
</head>
  <body ng-app="app">

      <div class="container" ng-controller="CinemaController as ctrl">

          <h1>Best movie ticket booking system ever</h1>
          
          <!-- menu buttons -->
          <div class="btn-group">
              <button type="button" class="btn btn-primary" 
              ng-model="booking" 
              ng-click="ctrl.getCinemas()">
                      Book tickets
              </button>
                      
              <button type="button" class="btn" 
              ng-model="cancelling" ng-click="ctrl.cancelling = true">
                      Cancel a booking
              </button>
          </div>

          <form name="bookingDetails" ng-if="ctrl.booking && !ctrl.cancelling">

              <!-- choose cinema -->
              <div class="form-group">
                  <label for="Cinemas">Choose a cinema location</label>
                      <select class="form-control" id="cinemaSelector" 
                              ng-model="cinemaSelect" 
                              ng-change="ctrl.selectCinema(cinemaSelect)"
                              ng-options="cinema as cinema.name for cinema in ctrl.cinemas track by cinema.id">
                          <option value="">-- choose cinema --</option>
                      </select>
              </div>

              <!-- choose movie -->
              <div class="form-group" ng-if="ctrl.cinemaSelected" ng-model="movieSelect">
                  <label for="Movies">Choose a movie</label>
                      <select class="form-control" id="movieSelector" 
                              ng-model="movieSelect"
                              ng-change="ctrl.selectMovie(cinemaSelect, movieSelect)"
                              ng-options="movie as movie.title for movie in ctrl.movies track by movie.id">
                          <option value="">-- choose movie --</option>
                      </select>
              </div>

              <!-- choose screening -->
              <div ng-model="screeningSelect">
              <div class="form-group" ng-if="ctrl.movieSelected">
                  <label for="Screenings">Pick a screening.</label>
                      <select class="form-control" id="screeningSelector" 
                              ng-model="screeningSelect"
                              ng-change="ctrl.selectScreening(screeningSelect)"
                              ng-options="screening as screening.date + ', ' + screening.time for screening in ctrl.screenings track by screening.id">
                          <option value="">-- choose screening --</option>
                      </select>
              </div>

              <!-- choose seats -->
              <div class="form-group" ng-show="ctrl.screeningSelected" ng-model="seatSelect">
                  <label for="Seats">Choose your seats</label>
                      <div class="btn-group-toggle" data-toggle="buttons" role="group" id="seatSelector">
                          <label class="btn btn-outline-success" ng-repeat="seat in ctrl.seats track by $index">
                              <input type="checkbox" checked autocomplete="off" 
                                      ng-model="screeningSelect"
                                      ng-change="ctrl.selectSeat($index+1)">{{$index+1}}
                          </label>
                      </div>
                  <!-- done selecting seats button sets chosenSeats to true -->
                  <button class="btn btn-primary" ng-click="chosenSeats = true">OK</button>
              </div>
              </div>

              <!-- enter details and make booking -->
              <div ng-if="chosenSeats" ng-model=enterDetails>
                  <div class="form-group">
                      <label for="Firstname">First name</label>
                      <input type="text" class="form-control" id="Firstname" name="firstName" placeholder="Enter first name" 
                             ng-model="enterDetails.firstName">
                  </div>
                  <div class="form-group">
                      <label for="Lastname">Last name</label>
                      <input type="text" class="form-control" id="Lastname" name="lastName" placeholder="Enter last name"
                             ng-model="enterDetails.lastName">
                  </div>
                  <div class="form-group">
                      <label for="Mobile">Mobile number</label>
                      <input type="text" class="form-control" id="Mobile" name="mobile" placeholder="Enter mobile number"
                             ng-model="enterDetails.mobile">
                  </div>
                  <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="text" class="form-control" id="Email" name="email" placeholder="Enter email"
                             ng-model="enterDetails.email">
                  </div>
                  <div class="form-group">
                      <label for="Card">Credit card number</label>
                      <input type="text" class="form-control" id="Card" name="cardNum" placeholder="Enter credit card number without spaces"
                             ng-model="enterDetails.cardNum">
                  </div>
                  <button class="btn btn-primary" ng-click="ctrl.submitDetails(enterDetails)" >Submit and pay</button>   
              </div>

              <!-- confirmation -->
              <div class="alert alert-success" role="alert"
                  ng-if="ctrl.detailsSubmitted"> 
                  <p><strong>Your booking was completed successfully.</strong></p>
                  <p>Booking ref: {{ctrl.bookingRef}}</p>
              </div>

              <!-- error with booking -->
              <div class="alert alert-danger" role="alert"
                  ng-if="submissionFailed">
                  <p><strong>There was an error with your booking.</strong></p>
              </div>

          </form>

          <!-- cancelling a booking -->
          <form name="cancellingDetails" ng-if="ctrl.cancelling">
                  <div class="form-group">
                      <label for="BookingRef">Booking reference</label>
                      <input type="text" class="form-control" id="BookingRef" name="bookingRef" placeholder="Enter your booking reference" 
                              ng-model="cancelRef">
                      <button class="btn btn-danger" ng-click="ctrl.cancelBooking(cancelRef)">Cancel booking</button>
                  </div>
          </form>

          <pre>{{ ctrl | json }}</pre>

      </div>    

  </body>

</html>
